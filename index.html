<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyvotron - Webcomic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="dyvotron.png" alt="DYVOTRON Logo" class="dyvotron-logo">
            
            <p class="social-text">Check out Dyvotron on other platforms to stay updated</p>
            
            <div class="social-icons">
                <a href="https://instagram.com/dyvotron" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@dyvotron" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://tiktok.com/@dyvotron" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="https://twitter.com/dyvotron" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
            
            <nav class="top-nav">
                <a href="#" id="prevChapterTop" class="nav-button prev-button">« Previous Chapter</a>
                <div class="chapter-select-wrapper">
                    <select id="chapterSelector">
                        </select>
                </div>
                <a href="#" id="nextChapterTop" class="nav-button">» Next Chapter</a>
                </nav>
        </div>
    </header>

    <main class="comic-container">
        <div class="container">
            <h2 id="currentChapterTitle"></h2>
            <div id="comicPageWrapper" class="comic-page-wrapper">
                </div>

            <div class="bottom-nav-area">
                <a href="#" id="prevChapterBottom" class="nav-button prev-button">« Previous Chapter</a>
                <a href="#" id="nextChapterBottom" class="nav-button">» Next Chapter</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 Dyvotron - All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
